<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <div class="cima">
    <h1>facebook</h1>

       
<pre class="txt"> <br><br><br><br><br>
O Facebook ajuda você a se 
conectar e compartilhar com as 
pessoas que fazem parte da sua 
vida.
</pre>
           
      </div>
      <form action="">
        <div class="center">
          <div class="emailtel">
            <input
              type="email"
              name="enter"
              id="emailtel"
              placeholder="Email ou telefone"
            />
          </div>
          <div class="senha">
            <input
              type="password"
              name="password"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="algo">
            <button class="enter">Entrar</button>
          </div>
          <div class="forgot">
            <a href="#" class="link"> Esqueceu a senha?</a>
          </div>

          <div class="new">
            <button class="cnc">Criar nova conta</button>
          </div>
        </div>
        <div class="criar">
          <pre><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma
                                          empresa.</pre>
        </div>
      </form>
    </main>
  </body>
</html>
